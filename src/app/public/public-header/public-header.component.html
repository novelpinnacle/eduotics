<div id="parent">
    <header>
        <div id="left-part">
            <button id="hamburger" (click)="showMenu=!showMenu" aria-label="Toggle Menu">
                <i class="fa fa-bars"></i>
            </button>
            <div id="logo-wrapper">
                <img id="logo-image" src="assets/images/eduotics-logo.png">
            </div>
            <div class="line"></div>
            <ul [ngClass]="{show_menu:showMenu}" (click)="showMenu=false">
                <li [class.active]="currentRoute === ''||currentRoute==='/'"><a routerLink="/">Home</a></li>
                <li [class.active]="currentRoute === '/about-us'"><a routerLink="/about-us">About Us</a></li>
                <li [class.active]="currentRoute === '/courses'"><a routerLink="/courses">Edu Store</a></li>
                <li [class.active]="currentRoute === '/contact-us'"><a routerLink="/contact-us">Contact</a></li>
            </ul>
        </div>
        <div id="right-part">
            <input type="text" placeholder="Search" style="padding: 0.65rem; margin-right: 0.2rem; border-radius: 2.5rem; "> 
            <i class="fa fa-search" style="transform: translateX(-40px);" (click)="openSearch()"></i>
           
            <div class="line"></div>
            <a class="login-a" href="https://www.eduotics.in/eduotics-users">Login</a>
            <a class="login-a" href="https://www.eduotics.in/eduotics-users/sign-up">Register</a>
        </div>
    </header>
</div>
